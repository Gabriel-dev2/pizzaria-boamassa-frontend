version: 0.2

env:
  variables:
    IMAGE_NAME: gabriellucasdev/boa-massa-frontend
    IMAGE_TAG: latest

phases:
  pre_build:
    commands:
      - echo "Fazendo login no Docker Hub..."
      - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  build:
    commands:
      - echo "Construindo a imagem Docker..."
      - echo "Adicionando variavel NEXT_PUBLIC_API_URL=$API_URL..."
      - docker build --build-arg NEXT_PUBLIC_API_URL=$API_URL -t $IMAGE_NAME:$IMAGE_TAG 
  post_build:
    commands:
      - echo "Fazendo push da imagem para o Docker Hub..."
      - docker push $IMAGE_NAME:$IMAGE_TAG
      - echo "Build e push conclu√≠dos com sucesso!"

artifacts:
  files:
    - Dockerrun.aws.json
